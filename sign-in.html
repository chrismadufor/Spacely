<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sign-in.css">
    <title>Spacely.com Official Site | Workspaces, Event Centers, Seminar Halls and more.</title>
</head>
<body class="sign-up">
    <header class="flex between"> 
        <div class="logo flex" onclick="goToHomePage();">
            <img src="" alt="">
            <p>Spacely</p>
        </div>
        <div class="user-section flex">
            <p><a href="#">Register a space</a></p>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>
    <div class="sign-up-hero">
        <div class="section-title">
            <h1>Sign In</h1>
        </div>
        <div class="log-in">
            <input type="text" placeholder="Enter Email">
            <input type="text" placeholder="Enter Password">
            <button>Sign in with Email</button>
        </div>
        <div class="alt flex center"><hr><p>Or</p><hr></div>
        <div class="button-block">   
            <button class="google-btn">Sign in with Google</button>
        </div>
        <hr>
        <p class="have-account">Don't have an account? <span class="blue"><a href="sign-up.html">Sign Up</a></span></p>
        <div class="sign-up-footer">
            <p>All rights reserved</p>
            <p>Copyright &copy; 2021 - Spacely.com</p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
